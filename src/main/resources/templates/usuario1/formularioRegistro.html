<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
<h1>Registrar Usuario</h1>

<!-- Mensaje de éxito -->
<div th:if="${exito}">
    <p style="color: green;">¡Usuario registrado exitosamente!</p>
</div>

<!-- Botón para ir al login fuera del formulario -->
<a th:href="@{/login}">
    <button type="button">Ir al Login</button>
</a>
<br/><br/>

<form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required />
    <br/>
    <label for="dni">DNI:</label>
    <input type="text" id="dni" th:field="*{dni}" required />
    <br/>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" th:field="*{apellido}" required />
    <br/>
    <label th:for="*{rol}">Rol:</label>
    <select th:field="*{rol}" class="form-control">
        <option value="" disabled selected>Seleccione un rol</option>
        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
    </select>
    <br/>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" th:field="*{correo}" required />
    <br/>
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" th:field="*{contrasena}" required />
    <br/>

    <button type="submit">Registrar</button>
</form>
</body>
</html>
